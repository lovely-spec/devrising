<ion-toolbar>
  <!--- acconts header-->

  <div class="accounts-header ">
    <ion-row>
      <ion-col size="1">
       <div class="back-button">
         <ion-back-button defaultHref="dashboard/beneficiary" name="chevron-back-outline"></ion-back-button></div>
      </ion-col>
      <ion-col size="2">
        <img src="../../assets/imgs/logo.png"/>
      </ion-col>
      <ion-col size="7">
        
      </ion-col>
      <ion-col size="1" (click)="presentPopover('any')">
        <img src="../../assets/icon/bellb.svg"/>
      </ion-col>
      <ion-col size="1" class="blue-wallet" (click)="gohome()">
          <img src="../../assets/icon/walletb.svg"/>
      </ion-col>
    </ion-row>
   
   </div>
   <!--- accounts header end-->
</ion-toolbar>


<ion-content>
<ion-row *ngIf="bene_data.length != ''" class="detail_row ion-padding">
  <ion-list class="left">
    <p>Name:</p>
  </ion-list>
  <ion-list class="right">
    <p>{{ bene_data.name }}</p>
  </ion-list>
  <ion-list class="left">
    <p>Bank Name:</p>
  </ion-list>
  <ion-list class="right">
    <p>{{ bene_data.bank_name }}</p>
  </ion-list>
  <ion-list class="left">
    <p>IFSC Code:</p>
  </ion-list>
  <ion-list class="right">
    <p>{{ bene_data.ifsc }}</p>
  </ion-list>
  <ion-list class="left">
    <p>Account Number:</p>
  </ion-list>
  <ion-list class="right">
    <p>{{ bene_data.account_no }}</p>
  </ion-list>
  <ion-list class="left">
    <p>Mobile No:</p>
  </ion-list>
  <ion-list class="right">
    <p>{{ bene_data.mobile_no }}</p>
  </ion-list>

</ion-row>
<ion-row class="ion-padding ion-text-center">
  <!-- <ion-button size="small" color="tertiary" (click)="add_new()" class=" ion-align-center " >Edit</ion-button> -->

 
  <ion-button size="small" color="danger" (click)="presentAlertConfirm()" class=" ion-align-center" >Delete</ion-button>

 
  <ion-button size="small" color="warning"  (click)="transfer_page()" class=" ion-align-center" >Transfer Money</ion-button>
</ion-row>
</ion-content>
