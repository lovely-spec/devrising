
<ion-content>
  <div class="bg_theme bg_theme_small comman_page_padding">
    <ion-row class="">
      <ion-col size="10">
        <a [routerLink]="['/dashboard/home/rdview']"><img src="../../../../../assets/imgs/back-button.svg"></a>
      </ion-col>
      <ion-col size="2">
       
      </ion-col>
    </ion-row>
    <ion-row>
      <h1>Deposit Installment</h1>
    </ion-row>
  </div>
  <div class="wrap" *ngIf="Saving.length > 0">
    <div class="row saving_box">
      <ion-row class="amount-details md hydrated first-column new_column" *ngFor="let Saving of Saving">
        <ion-col size="8" class="md hydrated" style="flex: 0 0 calc(calc(8 / var(--ion-grid-columns, 12)) * 100%); width: calc(calc(8 / var(--ion-grid-columns, 12)) * 100%); max-width: calc(calc(8 / var(--ion-grid-columns, 12)) * 100%);">
        
          <p class="fade-text-one">
            Total Amount
          </p>
          <h2 class="amount-blue">â‚¹{{ Saving.balance_available.toLocaleString('en-IN') }}/-</h2>
            </ion-col>
        <ion-col size="4" class="md hydrated" style="flex: 0 0 calc(calc(4 / var(--ion-grid-columns, 12)) * 100%); width: calc(calc(4 / var(--ion-grid-columns, 12)) * 100%); max-width: calc(calc(4 / var(--ion-grid-columns, 12)) * 100%);">
          <p class="blue-text-nm">
            Account Number
          </p>
          <p class="fade-text-two">
            {{ Saving.account_number }}
          </p>
        </ion-col>
      </ion-row>
    </div>
    <form #form="ngForm" >
      <ion-item>
        <ion-input  [(ngModel)]="amount" name="amount" type="Number" placeholder="Enter Amount" ngModel required></ion-input>
      </ion-item>
      <div class="btn_cover ion-text-center">
       <button (click) = "AddPayment()" class="ion-margin ion-align-center btn login_btn" >Add Payment</button>
      </div>
    </form>
  </div>
  <div class="row saving_box"  *ngIf="Saving.length == 0">
    <h4 class="ion-text-center">You need an saving account to make transactions</h4>
  </div>
</ion-content>
