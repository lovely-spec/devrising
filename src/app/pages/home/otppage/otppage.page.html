<ion-toolbar>
  <!--- acconts header-->

  <div class="accounts-header ">
    <ion-row>
      <ion-col size="1">
       <div class="back-button">
         <ion-back-button defaultHref="dashboard/home" name="chevron-back-outline"></ion-back-button></div>
      </ion-col>
      <ion-col size="2">
        <img src="../../assets/imgs/logo.png"/>
      </ion-col>
      <ion-col size="7">
        
      </ion-col>
      <ion-col size="1" (click)="presentPopover('any')">
        <img src="../../assets/icon/bellb.svg"/>
      </ion-col>
      <ion-col size="1" class="blue-wallet" (click)="gohome()">
          <img src="../../assets/icon/walletb.svg"/>
      </ion-col>
    </ion-row>
   
   </div>
   <!--- accounts header end-->
</ion-toolbar>

<ion-content padding>
  <div class="prompt">
    Enter the code generated on your registered mobile number below!
  </div>
  
  <div class="digit-group" data-group-name="digits" autocomplete="off">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Enter Otp</ion-label>
          <ion-input required pattern="[0-9]*" maxlength="6" [(ngModel)]="otpmsg" type="tel" ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>
  <div class="btn_cover ion-text-center">
    <button (click)="send_money()" class="ion-margin ion-align-center btn login_btn" >Submit</button>
  </div>
  <div class="btn_cover ion-text-center">
    <p>Resend otp in 1 minute</p>
   <ion-button color="success" *ngIf="show" size="small" (click)="resend()">Resend OTP</ion-button>
   <ion-button  color="success" size="small" *ngIf="show == false" disabled>Resend OTP </ion-button>
  </div>
</ion-content>
