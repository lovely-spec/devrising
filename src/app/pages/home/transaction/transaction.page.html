<ion-content>
  <div class="beneficiaries_page">
    <!--===bg_theme_small===-->
    <div class="bg_theme bg_theme_small comman_page_padding">
      <ion-row class="">
        <ion-col size="10">
          <a [routerLink]="['/dashboard/home']"><img src="../../../assets/imgs/back-button.svg"></a>
        </ion-col>
        <ion-col size="2">
          <div class="notification_bell" (click)="presentPopover('any')">
            <img src="../../../assets/imgs/bell.svg" class="relative">
            <div class="notification_numbur"><span class="">{{notification.length}}</span></div>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <h1>Beneficiary</h1>
      </ion-row>
    </div>
    <!--===bg_theme_small End==-->
    <!--===benf_page_content===-->
    <div class="benf_page_content ">
      <div class="comman_page_headline" *ngFor="let Saving of Saving">
        <h2>Available Balance : â‚¹{{ Saving.balance_available.toLocaleString('en-IN') }}/-</h2>
      </div>
      <div class="comman_page_padding cards_section">
        <ion-card class="card_purple  card_1" (click)="list()">
          <ion-row>
            <ion-col size="3">
              <div class="circle_faded ion-text-center">
                <img src="../../../assets/imgs/with_in_nidhi_icon.svg">
              </div>
            </ion-col>
            <ion-col size="9">
              <h3>Within Nidhi Transfer</h3>
            </ion-col>
          </ion-row>
        </ion-card>
        <ion-card class="card_purple  card_2" (click)="check_ben()">
          <ion-row>
            <ion-col size="3">
              <div class="circle_faded ion-text-center">
                <img src="../../../assets/imgs/transfer_money_to_bank.svg">
              </div>
            </ion-col>
            <ion-col size="9">
              <h3>Transfer Money to Bank</h3>
            </ion-col>
          </ion-row>
        </ion-card>
        <ion-card class="card_purple  card_2" [routerLink]="['saving-credit']">
          <ion-row>
            <ion-col size="3">
              <div class="circle_faded ion-text-center">
                <img src="../../../assets/imgs/transfer_money_to_bank.svg">
              </div>
            </ion-col>
            <ion-col size="9">
              <h3>UPI Credit</h3>
            </ion-col>
          </ion-row>
        </ion-card>
      </div>
    </div>
  </div>
</ion-content>
